name: Test workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  build_dir: build

jobs:
  main:
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]
        build_type: [Debug, Release]
        toolchain: [gcc, llvm, msvc]
        mode: [normal, code_coverage, valgrind]
        exclude:
          - os: windows-2019
            toolchain: gcc
          - os: windows-2019
            mode: valgrind
          - os: windows-2019
            mode: code_coverage

          - os: ubuntu-20.04
            toolchain: msvc
          - os: ubuntu-20.04
            build_type: Release
            mode: valgrind
          - os: ubuntu-20.04
            build_type: Release
            mode: code_coverage
          - os: ubuntu-20.04
            build_type: Debug
            mode: normal

          - os: ubuntu-20.04 # looks like latest llvm emit debug info, not supported by valgrind
            build_type: Debug
            toolchain: llvm
            mode: valgrind 
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOCKEN }}
    - name: Set environment
      run: |
        CODE_COVERAGE=$([[ '${{ matrix.mode }}' == 'code_coverage' ]] && echo ON || echo OFF)
        VALGRIND=$([[ '${{ matrix.mode }}' == 'valgrind' ]] && echo ON || echo OFF)
        echo "TOOLCHAIN=${{ matrix.toolchain }}" >> $GITHUB_ENV
        echo "BUILD_DIR=${{ env.build_dir }}" >> $GITHUB_ENV
        echo "PARALLEL=ON" >> $GITHUB_ENV
        echo "LIT=ON" >> $GITHUB_ENV
        echo "CODE_COVERAGE=$CODE_COVERAGE" >> $GITHUB_ENV
        echo "VALGRIND=$VALGRIND" >> $GITHUB_ENV
        echo "BUILD_TYPE=${{ matrix.build_type }}" >> $GITHUB_ENV
        echo "DOCKER_ISOLATION=process" >> $GITHUB_ENV
    - name: Download and start container
      # See https://github.com/rudenkornk/docker_cpp
      # See https://github.com/rudenkornk/docker_cpp_windows
      run: make cpp_contests_container
    - name: Configure
      run: make in_docker TARGET=config
    - name: Build
      run: make in_docker TARGET=build
    - name: Test
      run: make in_docker TARGET=test
    - name: Install
      run: make in_docker TARGET=install

  lint:
    if: ${{ github.event_name == 'pull_request' }}
    strategy:
      matrix:
        fail-fast: [false]
        tool: [clang-format, clang-tidy]
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Workaround "unsafe repository" issue
      run: |
        # See also https://github.com/actions/checkout/issues/760
        git config --global --add safe.directory "$PWD"
    - name: Set environment
      run: |
        echo "BUILD_DIR=${{ env.build_dir }}" >> $GITHUB_ENV
        echo "CLANG_FORMAT_OUTPUT=patch" >> $GITHUB_ENV
        echo "CLANG_TIDY_OUTPUT=patch" >> $GITHUB_ENV
    - name: Download and start container
      # See https://github.com/rudenkornk/docker_cpp
      run: make cpp_contests_container
    - name: Run linter
      run: make in_docker TARGET=${{ matrix.tool }}
    - name: Check
      run: |
        if [ -s patch ]; then
          cat patch
          exit 1
        fi
